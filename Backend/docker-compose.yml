version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookpilot-backend
    ports:
      - "8000:8000"
    volumes:
      - ./chapter_assets:/app/chapter_assets
      - ./db.sqlite3:/app/db.sqlite3
    environment:
      - DEBUG=1
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here-change-in-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///db.sqlite3}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:8000/pilot/api/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

