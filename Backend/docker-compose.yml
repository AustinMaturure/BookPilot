version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bookpilot-backend
    ports:
      - "8000:8000"
    volumes:
      - ./chapter_assets:/app/chapter_assets
      - ./db.sqlite3:/app/db.sqlite3
      - ./media:/app/media
      - ./staticfiles:/app/staticfiles
    environment:
      - DEBUG=${DEBUG:-1}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-here-change-in-production}
      - DATABASE_URL=${DATABASE_URL:-sqlite:///db.sqlite3}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:3000 https://bookpilot.netlify.app}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost 127.0.0.1}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:8000/admin/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

